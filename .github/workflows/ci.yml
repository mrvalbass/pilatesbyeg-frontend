name: Lint & Tests

on:
  pull_request:
    branches: [dev, main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: yarn install

      - name: Check linter
        run: yarn lint

      - name: Check Types
        run: yarn type-check

      - name: Check format
        run: yarn format:check

      - name: Run tests
        run: yarn test:coverage
